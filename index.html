<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        header, footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #000;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section-title {
            text-align: center;
            margin: 50px 0 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            width: 30%;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
        }
        form input, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }
        form button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #333;
        }
        .social-icons {
            text-align: center;
            margin: 20px 0;
        }
        .social-icons a {
            margin: 0 10px;
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site Pessoal</h1>
    </header>
    
    <nav>
        <a href="#projetos">Projetos</a>
        <a href="#contato">Contato</a>
    </nav>
    
    <div class="container">
        <section id="projetos">
            <h2 class="section-title">Projetos</h2>
            <div class="gallery">
                <img src="imagem1.jpg" alt="Projeto 1">
                <img src="imagem2.jpg" alt="Projeto 2">
                <img src="imagem3.jpg" alt="Projeto 3">
            </div>
        </section>
        
        <section id="contato">
            <h2 class="section-title">Contato</h2>
            <form action="https://formspree.io/f/{your-id}" method="POST">
                <input type="text" name="name" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu Email" required>
                <textarea name="message" placeholder="Sua Mensagem" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 Meu Site Pessoal. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
